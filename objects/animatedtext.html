<!DOCTYPE HTML>
<html>
<head>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" /><![endif]-->
    <meta charset="utf-8" />
    <title>Animation</title>
    <link rel="stylesheet" href="../stylxe.css"/>
    <link rel="stylesheet" href="object.css"/>
<style contenteditable>.enlargenslowly {
 display: inline-block;
  -webkit-animation: enlargen 1s alternate 12 1s;
 animation: enlargen 1s alternate 12 1s;
}
@-webkit-keyframes enlargen {
 100% {
   -webkit-transform: scale(1.2);
 }
}
@keyframes enlargen {
 100% {
  transform: scale(1.2);
 }
}</style>
</head>

<body class="slide current">
<header><h1 class="enlargenslowly" style="-webkit-transform-origin: left center;">Animation</h1></header>
<section class="content">

</section>
</body>
</html>
